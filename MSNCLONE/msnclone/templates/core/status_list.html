{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Lista de Status</h2>
  <a href="{% url 'core:status-create' %}" class="btn btn-primary mb-3">Adicionar Novo Status</a>
  <ul class="list-group">
    {% for status in status_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ status.nome }}
        <div>
          <a href="{% url 'core:status-update' status.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'core:status-delete' status.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">Nenhum status cadastrado.</li>
    {% endfor %}
  </ul>
{% endblock %}
