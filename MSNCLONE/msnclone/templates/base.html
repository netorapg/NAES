{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:home' %}">MSN Clone</a>
        <div class="d-flex">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            Ol√°, {{ user.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'usuarios:logout' %}">Sair</a>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-light" href="{% url 'usuarios:login' %}">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'usuarios:registrar' %}">Registrar</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
