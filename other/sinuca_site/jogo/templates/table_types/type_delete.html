{% extends 'base.html' %}

{% block title %}Excluir Tipo{% endblock %}

{% block content %}
<div class="container">
    <h2>Excluir Tipo de Mesa</h2>
    <p>Tem certeza que deseja excluir o tipo "{{ object.table_type }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'jogo:type_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
