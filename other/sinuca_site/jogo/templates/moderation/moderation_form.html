{% extends 'base.html' %}

{% block title %}Novo Sistema de Moderação{% endblock %}

{% block content %}
<div class="container">
    <h2>Novo Sistema de Moderação</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.mutedUsers.id_for_label }}" class="form-label">Usuários Silenciados</label>
            {{ form.mutedUsers }}
            <div class="form-text">Selecione múltiplos usuários usando Ctrl+clique (Windows) ou Cmd+clique (Mac)</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Sistema</button>
        <a href="{% url 'jogo:moderation_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
