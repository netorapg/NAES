{% extends 'base.html' %}

{% block title %}Novo Sistema de Chat{% endblock %}

{% block content %}
<div class="container">
    <h2>Novo Sistema de Chat</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.messages.id_for_label }}" class="form-label">Mensagens</label>
            {{ form.messages }}
        </div>
        <div class="mb-3 form-check">
            {{ form.isActive }}
            <label for="{{ form.isActive.id_for_label }}" class="form-check-label">Sistema ativo</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Sistema</button>
        <a href="{% url 'jogo:chat_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
