{% extends 'jogo/base.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
            <h1 class="title">Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">{{ form.username.label }}</label>
                    <div class="control">
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ form.password.label }}</label>
                    <div class="control">
                        {{ form.password }}
                    </div>
                </div>
                <button type="submit" class="button is-primary is-fullwidth">Entrar</button>
            </form>
            <p class="mt-3 has-text-centered">NÃ£o tem conta? <a href="{% url 'jogo:cadastro' %}">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
