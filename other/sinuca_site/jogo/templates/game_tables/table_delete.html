{% extends 'base.html' %}

{% block title %}Excluir Mesa{% endblock %}

{% block content %}
<div class="container">
    <h2>Excluir Mesa</h2>
    <p>Tem certeza que deseja excluir a mesa "{{ object }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'jogo:table_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
